<div *ngIf="isLoading" class="alert alert-primary" role="alert">
    Cargando...
</div>

<div *ngIf="error" class="alert alert-primary" role="alert">
    {{ error | json}}
</div>

<div *ngIf="!isLoading && isLoaded" class="card" style="width: 18rem;">
    <img [src]="user.avatar" class="card-img-top" [alt]="user.last_name">
    <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">{{user.email}}</p>
        <p class="card-text">ID: {{user.id}}</p>
    </div>
</div>
